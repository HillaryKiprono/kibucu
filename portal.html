<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KIBUCU Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
</head>
<body style="background-color: #1b3d8f;">
  <nav class="navbar navbar-expand-lg bg-body-light" style="background-color: #e1c049;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KIBUCU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="home-link">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="registration-link">Membership registration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="bible-study-link">Bible study registration</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div id="main-content">
      <!-- Initial main content -->
      <h1>Welcome to the Home Page</h1>
      <p>This is the home page content.</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Get references to navbar links
      const homeLink = document.getElementById('home-link');
      const registrationLink = document.getElementById('registration-link');
      const bibleStudyLink = document.getElementById('bible-study-link');

      // Get reference to main content
      const mainContent = document.getElementById('main-content');

      // Function to fetch HTML content from the server
      function fetchContent(url) {
        fetch(url)
          .then(response => response.text())
          .then(html => {
            // Update the main content with the fetched HTML
            mainContent.innerHTML = html;
          })
          .catch(error => {
            console.error('Error fetching content:', error);
          });
      }

      // Event listeners for navbar links
      homeLink.addEventListener('click', function(event) {
        event.preventDefault();
        fetchContent('home.html');
      });

      registrationLink.addEventListener('click', function(event) {
        event.preventDefault();
        fetchContent('registration.html');
      });

      bibleStudyLink.addEventListener('click', function(event) {
        event.preventDefault();
        fetchContent('bible-study.html');
      });
    });
  </script>
</body>
</html>
