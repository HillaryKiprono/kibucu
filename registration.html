
    
    <section class="vh-100">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-white mb-4" style="text-align: center;">Fill the following form to register</h1>

            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">First name</h6>
                  </div>
                  <div class="col-md-9 pe-0">
                    <input type="text" class="form-control form-control-lg" style="width: 60%; height: 50px;"/>
                  </div>
                </div>

                <hr class="mx-n3" style="width: 60%;"/>

                <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">Last name</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg"  style="width: 60%; height: 50px;"/>
                  </div>
                </div>

                <hr class="mx-n3"style="width: 60%;" />


                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">Email address</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      placeholder="example@example.com"
                      style="width: 60%; height: 50px;"
                    />
                  </div>
                </div>

                <hr class="mx-n3" style="width: 60%;"/>
            

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">Phone number</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input
                      type="number"
                      class="form-control form-control-lg"
                      placeholder="Enter your phone number"
                      style="width: 60%; height: 50px;"
                    />
                  </div>
                </div>

                <hr class="mx-n3" style="width: 60%;"/>


                
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">Year of study</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                      <select class="form-select" aria-label="Default select example" style="width: 60%; height: 50px;">
                        <option selected>Open this select Year of study</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                     </select>
                  </div>

                  
                </div>

                <hr class="mx-n3" style="width: 60%;"/>


                
                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0" style="font-size: 24px; font-weight: 900;">Place of resident</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                      <select class="form-select" aria-label="Default select example" style="width: 60%; height: 50px;">
                        <option selected>Open this select Place of resident</option>
                        <option value="1">Hostel</option>
                        <option value="2">Booster</option>
                        <option value="3">Tuuti</option>
                        </select>
                  </div>

                  
                </div>

                <hr class="mx-n3" style="width: 60%;"/>

                <div class="px-5 py-4 text-center">
                  <button type="submit" class="btn btn-primary btn-lg">
                    Submit Details
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
